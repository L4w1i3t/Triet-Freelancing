<!doctype html>
<html lang="en" class="homepage">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triet</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.emailjs.com https://api.stripe.com; frame-src https://js.stripe.com; object-src 'none'; base-uri 'self'; form-action 'self';"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta
      name="permissions-policy"
      content="camera=(), microphone=(), geolocation=(), payment=()"
    />

    <link rel="stylesheet" href="css/main.css" />
    <meta name="description" content="Freelancer who makes things for fun." />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trietdev.com/" />
    <meta property="og:title" content="Triet" />
    <meta
      property="og:description"
      content="Freelancer who makes things for fun."
    />
    <meta property="og:image" content="https://trietdev.com/images/logo.webp" />
    <meta property="og:image:alt" content="Triet Logo" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Triet" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://trietdev.com/" />
    <meta property="twitter:title" content="Triet" />
    <meta
      property="twitter:description"
      content="Freelancer who makes things for fun."
    />
    <meta
      property="twitter:image"
      content="https://trietdev.com/images/logo.webp"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="site homepage">
    <!-- Cosmic Background Effects -->
    <div class="nebula-effect">
      <div class="nebula-layer"></div>
      <div class="nebula-layer"></div>
      <div class="nebula-layer"></div>
      <div class="nebula-layer"></div>
    </div>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Low Detail Mode Toggle - Desktop Only -->
    <button
      id="low-detail-toggle"
      class="low-detail-toggle d-xl-block d-none"
      aria-label="Toggle Low Detail Mode"
      style="
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      "
    >
      <i class="fas fa-mobile-alt"></i>
      <span>Low Detail Mode</span>
    </button>

    <!-- Main Content -->
    <main class="site-content single-viewport">
      <!-- Hero Section - Full Viewport -->
      <section class="hero hero-fullscreen">
        <div class="container">
          <div class="hero-grid">
            <!-- Main Content -->
            <div class="hero-content">
              <h1 class="hero-title animate-on-scroll">
                Welcome.
                <span class="accent"></span>
              </h1>

              <!-- Commission Status and Subtitle Row -->
              <div
                class="status-subtitle-row animate-on-scroll"
                data-delay="150"
              >
                <div class="commission-status">
                  <div
                    class="status-light"
                    id="statusLight"
                    data-status="green"
                  >
                    <!-- Change data-status based on how available I am. 
                     Green = quick turnaround, yellow = large queue, red = not accepting -->
                    <div class="light-glow"></div>
                    <div class="light-core"></div>
                  </div>
                </div>
                <p class="hero-subtitle" id="heroSubtitle">
                  I am actively accepting commissions with quick turnaround
                  times!
                </p>
              </div>
              <div class="hero-actions animate-on-scroll" data-delay="400">
                <!-- Empty for now, keeping structure -->
              </div>
            </div>

            <!-- Call to Action Area -->
            <div class="cta-area animate-on-scroll" data-delay="300">
              <div class="cta-buttons">
                <a
                  href="pages/services.html"
                  class="btn btn-primary btn-magnetic btn-large"
                >
                  <i class="fas fa-rocket"></i>
                  <span>Get Started</span>
                </a>
                <a href="pages/about.html" class="btn btn-glass btn-magnetic">
                  <i class="fas fa-user"></i>
                  <span>About</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="components/addComponents.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/commission-status.js"></script>
    <script src="js/cosmic-effects.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="js/low-detail-mode.js"></script>
    <!-- Supernova Star Animation (temporary fun feature) -->
    <script src="js/supernova-stars.js"></script>

    <!-- Security & Privacy Scripts -->
    <script src="js/security.js"></script>
    <script src="js/input-validator.js"></script>
    <script src="js/privacy-analytics.js"></script>
  </body>
</html>
