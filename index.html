<!doctype html>
<html lang="en" class="homepage">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triet</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.emailjs.com https://api.stripe.com; frame-src https://js.stripe.com; object-src 'none'; base-uri 'self'; form-action 'self';"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta
      name="permissions-policy"
      content="camera=(), microphone=(), geolocation=(), payment=()"
    />

    <link rel="preload" href="css/main.css" as="style" />
    <link rel="stylesheet" href="css/main.css" />
    <meta name="description" content="Freelancer who makes things for fun." />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trietdev.com/" />
    <meta property="og:title" content="Triet" />
    <meta
      property="og:description"
      content="Freelancer who makes things for fun."
    />
    <meta property="og:image" content="https://trietdev.com/images/logo.webp" />
    <meta property="og:image:alt" content="Triet Logo" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Triet" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://trietdev.com/" />
    <meta property="twitter:title" content="Triet" />
    <meta
      property="twitter:description"
      content="Freelancer who makes things for fun."
    />
    <meta
      property="twitter:image"
      content="https://trietdev.com/images/logo.webp"
    />
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      />
    </noscript>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="site homepage low-detail-mode">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="site-content single-viewport">
      <!-- Hero Section - Full Viewport -->
      <section class="hero hero-fullscreen">
        <div class="container">
          <div class="hero-grid">
            <!-- Main Content -->
            <div class="hero-content">
              <h1 class="hero-title animate-on-scroll">
                Welcome.
                <span class="accent"></span>
              </h1>

              <!-- Commission Status and Subtitle Row -->
              <div
                class="status-subtitle-row animate-on-scroll"
                data-delay="150"
              >
                <div class="commission-status">
                  <div
                    class="status-light"
                    id="statusLight"
                    data-status="green"
                  >
                    <!-- Change data-status based on how available I am. 
                     Green = quick turnaround, yellow = large queue, red = not accepting -->
                    <div class="light-glow"></div>
                    <div class="light-core"></div>
                  </div>
                </div>
                <p class="hero-subtitle" id="heroSubtitle">
                  I am actively accepting commissions with quick turnaround
                  times!
                </p>
              </div>
            </div>

            <!-- Call to Action Area -->
            <div class="cta-area animate-on-scroll" data-delay="300">
              <div class="cta-buttons">
                <a
                  href="pages/services.html"
                  class="btn btn-primary btn-magnetic btn-large"
                >
                  <i class="fas fa-rocket"></i>
                  <span>Get Started</span>
                </a>
                <a href="pages/about.html" class="btn btn-glass btn-magnetic">
                  <i class="fas fa-user"></i>
                  <span>About</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="components/addComponents.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/commission-status.js"></script>
    <script src="js/animations.js"></script>

    <!-- Deferred: not needed for initial render -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="js/security.js" defer></script>
    <script src="js/input-validator.js" defer></script>
    <script src="js/privacy-analytics.js" defer></script>
    <script src="js/konami.js" defer></script>
  </body>
</html>
